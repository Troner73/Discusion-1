<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type="text"] {
            width: 200px;
        }

        input[type="button"] {
            width: 100px;
        }

        label {
            display: block;
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Concatenar</h1>
    <input type="text" id="txt1" />
    <input type="text" id="txt2" />
    <input type="button" value="Concatenar" id="boton" />
    <label id="lbl"></label>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                var txt1 = $("#txt1").val();
                var txt2 = $("#txt2").val();
                $("#lbl").text(txt1 + txt2);
            });
        });
    </script>



</body>
</html>
