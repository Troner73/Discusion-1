<!--Crear un html con dos campos de texto y un botón, cuando se pulse el botón, saldrá en un label los dos campos de texto concatenados-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Concatenar</h1>
    <input type="text" id="txt1" />
    <input type="text" id="txt2" />
    <button onclick="concatenar()">Concatenar</button>
    <label id="lbl"></label>
    <script>
        function concatenar() {
            var txt1 = document.getElementById("txt1").value;
            var txt2 = document.getElementById("txt2").value;
            document.getElementById("lbl").innerText = txt1 + txt2;
        }
    </script>


</body>
</html>
